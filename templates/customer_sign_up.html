{% extends 'base.html' %}
{% load crispy_forms_filters %}

{% block title %}About Us{% endblock %}

{% block content %}
    <div class="page_header">
        <p>Customer Sign UP</p>
    </div>
     {% include 'alerts.html' %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">{{ form.username.label }}</div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            {{ form|crispy }}
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br/>
{% endblock %}
